<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form>
        <fieldset>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email">
            <br>
            <label for="telefone">Celular com DDD: </label>
            <input type="text" id="telefone" name="telefone" placeholder="85 0 0000-0000">
            <label for="time">Hora Desejada: </label>
            <input type="time" id="time" name="time">
            <br>
            <label for="site">Seu site: </label>
            <input type="url" id="site" name="site">
            <label for="senha">Sua senha</label>
            <input type="password" id="senha" name="senha">
            <br>
            <label for="filhos">Quantidade de filhos: </label>
            <input type="number" id="senha" name="senha">
            <label for="peso">Seu peso: 0</label>
            <input type="range" id="peso" name="peso">
            <label for="peso">200</label>
            <br>
            <br>
            <label for="sexo">Sexo: </label>
            <br>
            <input type="radio" id="macho" name="sexo" value="macho">
            <label for="macho">Macho</label>
            <br>
            <input type="radio" id="femea" name="sexo" value="macho">
            <label for="femea">Femea</label>
            <br>
            </br>
            </br>
            <label for="estado">Escolha seu estado</label>
            <select name="estado" id="estado">
                <option value="ce">Ceará</option>
                <option value="bh">Belo Horizonte</option>
                <option value="sp">São Paulo</option>
                <option value="ba">Bahia</option>
            </select>
            <br>
            <br>
            <label for="comentario">Comentários:</label>
            <br>
            <textarea name="comentario" id="comentario" rows="10" cols="50"></textarea>
        </fieldset>
   </form>
    
</body>
</html>
